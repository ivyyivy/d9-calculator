<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="grid-container" class="calculator_keys">
        <input type="text" id="display">
        <button class="btn-ac" id="reset" onclick="clearDisplay()">AC</button>
        <button class="btn-1" onclick="addstr(1)">1</button>
        <button class="btn-2" onclick="addstr(2)">2</button>
        <button class="btn-3" onclick="addstr(3)">3</button>
        <button class="btn-key-operator" id="divide" onclick="addstr('/')">/</button>
        <button class="btn-4" onclick="addstr(4)">4</button>
        <button class="btn-5" onclick="addstr(5)">5</button>
        <button class="btn-6" onclick="addstr(6)">6</button>
        <button class="btn-key-operator" id="multiply" onclick="addstr('*')">*</button>
        <button class="btn-7" onclick="addstr(7)">7</button>
        <button class="btn-8" onclick="addstr(8)">8</button>
        <button class="btn-9" onclick="addstr(9)">9</button>
        <button class="btn-key-operator" id="substract" onclick="addstr('-')">-</button>
        <button class="btn-0" onclick="addstr(0)">0</button>
        <button class="btn-." onclick="deci()">.</button>
        <button class="btn-key-equal" id="result" onclick="calc()">=</button>
        <button class="btn-key-operator" id="add" onclick="addstr('+')">+</button>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
