<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="grid-container" class="calculator_keys">
        <div class="display" id="display"></div>
        <button class="btn-ac" id="reset">AC</button>
        <button class="btn-1" value="1">1</button>
        <button class="btn-2" value="2">2</button>
        <button class="btn-3" value="3">3</button>
        <button class="btn-key-operator" id="divide" value="/">/</button>
        <button class="btn-4" value="4">4</button>
        <button class="btn-5" value="5">5</button>
        <button class="btn-6" value="6">6</button>
        <button class="btn-key-operator" id="multiply" value="*">*</button>
        <button class="btn-7" value="7">7</button>
        <button class="btn-8" value="8">8</button>
        <button class="btn-9" value="9">9</button>
        <button class="btn-key-operator" id="substract" value="-">-</button>
        <button class="btn-0" value="0">0</button>
        <button class="btn-." value=".">.</button>
        <button class="btn-key-equal" id="result" value="=">=</button>
        <button class="btn-key-operator" id="add" value="+">+</button>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
