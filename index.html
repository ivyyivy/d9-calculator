<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>

<body>
    <div id="grid-container" class="wrapper" onclick="rec()">
        <div class="input" id="display">0</div>
        <div class="btn-c">c</div>
        <div class="btn-1">1</div>
        <div class="btn-2">2</div>
        <div class="btn-3">3</div>
        <div class="btn-/">/</div>
        <div class="btn-4">4</div>
        <div class="btn-5">5</div>
        <div class="btn-6">6</div>
        <div class="btn-*">*</div>
        <div class="btn-7">7</div>
        <div class="btn-8">8</div>
        <div class="btn-9">9</div>
        <div class="btn--">-</div>
        <div class="btn-0">0</div>
        <div class="btn-.">.</div>
        <div class="btn-=">=</div>
        <div class="btn-+">+</div>
    </div>
</body>

</html>
